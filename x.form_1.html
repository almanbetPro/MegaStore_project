<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaStore:Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal_form">
        <img src="assets/icons/x.svg" alt="Close" class="close__icon">
        <h2>Анкета для корпоративных клиентов</h2>
        <p class="code-text">Личные данные</p>

        <div class="input-row">
            <input type="text" placeholder="Фамилия">
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Отчество">
        </div>
        
        <p class="code-text">Паспортные данные</p>

        <div class="input-row">
            <input type="text" placeholder="Дата рождения" class= "date-field">
            <input type="text" placeholder="Место проживания по прописке" class= "address-field">
        </div>

        <div class="input-row">
            <input type="text" placeholder="Серийный номер AN/ID">
            <input type="text" placeholder="ИНН">
            <input type="text" placeholder="Дата получения">
        </div>

        <div class="input-row">
            <input type="text" placeholder="Контактный номер">
            <input type="text" placeholder="Электронный адрес">
            <select>
                <option selected disabled>Наименование банка</option>
            </select>
        </div>

        <div class="input-row">
            <input type="text" class="address-field" placeholder="Фактическое место проживания">
        </div>
        <div class="btn">
            <a href="x.form_income.html" target="_blank"><button class="submit__btn">Далее</button></a>
        </div>
    </div>
    
</body>
</html>
