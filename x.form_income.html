<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaStore:Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal_income">
        <img src="assets/icons/x.svg" alt="Close" class="close__icon">
        <h2>Данные о ваших доходах</h2>

        <div class="input-row">
            <input type="text" placeholder="Наименование организации">
            <input type="text" placeholder="Должность">
        </div>

        <div class="input-row">
            <input type="text" placeholder="Заработная плата в  месяц">
            <input type="text" placeholder="Заработная Плата  за посл.  3 месяца">
        </div>
        <p class="code-text">Сведения о кредите</p>

        <div class="input-row">
            <input type="text" placeholder="Покупка телефона ( наименование товара)" class="address-field">
        </div>

        <div class="input-row">
            <input type="text" placeholder="Стоимость товара">
            <input type="text" placeholder="Количество товара">
            <input type="text" placeholder="Итого сумма кредита">
        </div>

        <div class="input-row">
            <input type="text" placeholder="Вид кредита">
            <input type="text" placeholder="Срок кредита ( мес)">
        </div>

        <div class="input-row">
            <input type="text" placeholder="Точка получения товара" class="address-field">
        </div>

        <div class="btn">
            <a href="z.application.html"><button class="submit__btn">Далее</button></a>
        </div>
    </div>
</body>
</html>
